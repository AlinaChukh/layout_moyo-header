<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Moyo header</title>

  </head>
  <body>
    <header class="header" id="header">
      <div class="header__list">
        <div class="list__logo">
          <a href="#header" class="logo__link">
            <img src="./images/logo.png" alt="logo">
          </a>
        </div>

        <nav class="list__nav">
          <ul class="nav__list">

            <li class="nav__item ">
              <a href="#apple"
              target="_blank"
              class="nav__link is-active">Apple</a>
            </li>
            <li class="nav__item">
              <a
                href="#samsung"
                target="_blank"
                class="nav__link"
                >Samsung</a>
            </li>
            <li class="nav__item">
              <a
                href="#smartphones"
                target="_blank"
                class="nav__link"
                >Smartphones</a>
            </li>
            <li class="nav__item">
              <a
                href="#laptops&Computers"
                target="_blank"
                class="nav__link"
                data-qa="hover"
                >Laptops & Computers</a>
            </li>
            <li class="nav__item">
              <a
                href="#gadgets"
                target="_blank"
                class="nav__link"
                >Gadgets</a>
            </li>
            <li class="nav__item">
              <a
                href="#tablets"
                target="_blank"
                class="nav__link"
                >Tablets</a>
            </li>
            <li class="nav__item">
              <a
                href="#photo"
                target="_blank"
                class="nav__link"
                >Photo</a>
            </li>
            <li class="nav__item">
              <a
                href="#video"
                target="_blank"
                class="nav__link"
                >Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
